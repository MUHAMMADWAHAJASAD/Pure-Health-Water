<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Place Order - Pure Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }

        body::before {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: -4s;
        }

        body::after {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.3;
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
                opacity: 0.6;
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
                opacity: 0.4;
            }
        }

        /* Floating water droplets */
        .droplet {
            position: fixed;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            animation: dropFloat 12s linear infinite;
            z-index: 1;
            opacity: 0.3;
        }

        @keyframes dropFloat {
            0% {
                transform: translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(-45deg);
                opacity: 0;
            }
        }

        .order-form-container {
            max-width: 550px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 45px;
            border-radius: 30px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
            transform: translateY(0);
            transition: all 0.4s ease;
            animation: slideInUp 1s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-form-container:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 35px 100px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Header section with animated elements */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo-animation {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            margin-bottom: 25px;
            position: relative;
            animation: logoSpin 3s ease-in-out infinite;
        }

        .logo-animation::before {
            content: '';
            position: absolute;
            width: 110px;
            height: 110px;
            border: 3px solid transparent;
            border-top: 3px solid rgba(79, 172, 254, 0.5);
            border-radius: 50%;
            animation: spinBorder 2s linear infinite;
        }

        @keyframes logoSpin {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        @keyframes spinBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-animation i {
            font-size: 45px;
            color: white;
            z-index: 3;
        }

        h2 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 0;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .form-label i {
            font-size: 1.2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Enhanced form controls */
        .form-select, .form-control {
            border: 2px solid #e1e8f0;
            border-radius: 15px;
            padding: 18px 20px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .form-select:focus, .form-control:focus {
            border-color: #667eea;
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 10px 25px rgba(102, 126, 234, 0.15);
            outline: none;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .form-control[type="number"] {
            appearance: textfield;
        }

        .form-control[type="number"]::-webkit-outer-spin-button,
        .form-control[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Custom quantity input with buttons */
        .quantity-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            width: 45px;
            height: 56px;
            border: 2px solid #e1e8f0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .quantity-btn.minus {
            border-radius: 15px 0 0 15px;
            border-right: none;
        }

        .quantity-btn.plus {
            border-radius: 0 15px 15px 0;
            border-left: none;
        }

        .quantity-input {
            flex: 1;
            text-align: center;
            font-weight: 600;
            border-radius: 0 !important;
            border-left: none !important;
            border-right: none !important;
        }

        /* Premium submit button */
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 20px;
            width: 100%;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
            margin-top: 20px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-3px);
            box-shadow: 
                0 25px 50px rgba(102, 126, 234, 0.4),
                0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Back link styling */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            padding: 12px 24px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(102, 126, 234, 0.15);
            color: #5a6fd8;
            transform: translateX(-5px);
            text-decoration: none;
        }

        .back-link i {
            transition: transform 0.3s ease;
        }

        .back-link:hover i {
            transform: translateX(-3px);
        }

        /* Price display animation */
        .price-display {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Loading animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e1e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .order-form-container {
                margin: 20px auto;
                padding: 35px 25px;
            }
            
            h2 {
                font-size: 1.9rem;
            }
            
            .logo-animation {
                width: 80px;
                height: 80px;
            }
            
            .logo-animation i {
                font-size: 35px;
            }
        }

        /* Success animation */
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Floating water droplets -->
    <div class="droplet" style="left: 10%; width: 15px; height: 15px; animation-delay: 0s;"></div>
    <div class="droplet" style="left: 20%; width: 12px; height: 12px; animation-delay: 2s;"></div>
    <div class="droplet" style="left: 30%; width: 18px; height: 18px; animation-delay: 4s;"></div>
    <div class="droplet" style="left: 50%; width: 14px; height: 14px; animation-delay: 6s;"></div>
    <div class="droplet" style="left: 70%; width: 16px; height: 16px; animation-delay: 8s;"></div>
    <div class="droplet" style="left: 80%; width: 13px; height: 13px; animation-delay: 10s;"></div>
    <div class="droplet" style="left: 90%; width: 17px; height: 17px; animation-delay: 1s;"></div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="order-form-container" id="orderContainer">
        <div class="header-section">
            <div class="logo-animation">
                <i class="fas fa-tint"></i>
            </div>
            <h2>Pure Water Delivery</h2>
            <p class="subtitle">Premium quality water bottles at your doorstep</p>
        </div>

        <form method="POST" novalidate id="orderForm">
            <div class="form-group">
                <label for="bottle_type" class="form-label">
                    <i class="fas fa-bottle-water"></i>
                    Select Bottle Type
                </label>
                <select name="bottle_type" id="bottle_type" class="form-select" required>
                    <option value="" disabled selected>Choose your preferred bottle type</option>
                    {% for bottle in bottles %}
                        <option value="{{ bottle.id }}" data-price="{{ bottle.price }}">
                            {{ bottle.name }} - {{ bottle.size_liters }}L - <span class="price-display">{{ bottle.price }} PKR</span>
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="bottle_qty" class="form-label">
                    <i class="fas fa-sort-numeric-up"></i>
                    Quantity
                </label>
                <div class="quantity-wrapper">
                    <button type="button" class="quantity-btn minus" onclick="adjustQuantity(-1)">
                        <i class="fas fa-minus"></i>
                    </button>
                    <input type="number" name="bottle_qty" id="bottle_qty" class="form-control quantity-input" 
                           min="1" max="100" value="1" required readonly>
                    <button type="button" class="quantity-btn plus" onclick="adjustQuantity(1)">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="delivery_address" class="form-label">
                    <i class="fas fa-map-marker-alt"></i>
                    Delivery Address
                </label>
                <input type="text" name="delivery_address" id="delivery_address" 
                       class="form-control" placeholder="Enter your complete delivery address" required>
            </div>

            <div class="form-group">
                <label for="payment_mode" class="form-label">
                    <i class="fas fa-credit-card"></i>
                    Payment Method
                </label>
                <select name="payment_mode" id="payment_mode" class="form-select" required>
                    <option value="" disabled selected>Select your preferred payment method</option>
                    <option value="cod">ðŸ’µ Cash on Delivery</option>
                    <option value="easypaisa">ðŸ“± Easypaisa Mobile Payment</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-shopping-cart" style="margin-right: 10px;"></i>
                Place Order Now
            </button>
        </form>

        <div style="text-align: center;">
            <a href="{{ url_for('order.my_orders') }}" class="back-link">
                <i class="fas fa-arrow-left"></i>
                View My Orders
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Quantity adjustment
        function adjustQuantity(change) {
            const input = document.getElementById('bottle_qty');
            const currentValue = parseInt(input.value) || 1;
            const newValue = Math.max(1, Math.min(100, currentValue + change));
            input.value = newValue;
            
            // Add animation to quantity change
            input.style.transform = 'scale(1.1)';
            setTimeout(() => {
                input.style.transform = 'scale(1)';
            }, 150);
        }

        // Form submission with loading
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('.submit-btn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Show loading
            loadingOverlay.style.display = 'flex';
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i>Processing Order...';
            submitBtn.disabled = true;
            
            // Add success animation to container
            document.getElementById('orderContainer').classList.add('success-animation');
        });

        // Enhanced form interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Animate form elements on focus
            const formElements = document.querySelectorAll('.form-select, .form-control');
            
            formElements.forEach(element => {
                element.addEventListener('focus', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                element.addEventListener('blur', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // Address autocomplete simulation
            const addressInput = document.getElementById('delivery_address');
            addressInput.addEventListener('input', function() {
                if (this.value.length > 3) {
                    this.style.borderColor = '#28a745';
                }
            });

            // Payment method selection animation
            const paymentSelect = document.getElementById('payment_mode');
            paymentSelect.addEventListener('change', function() {
                this.style.borderColor = '#28a745';
                this.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });

            // Bottle type selection with price highlight
            const bottleSelect = document.getElementById('bottle_type');
            bottleSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                if (selectedOption.dataset.price) {
                    // Add visual feedback for selection
                    this.style.borderColor = '#667eea';
                    this.style.boxShadow = '0 0 20px rgba(102, 126, 234, 0.3)';
                }
            });
        });

        // Add floating animation to droplets
        function createFloatingDroplets() {
            const droplets = document.querySelectorAll('.droplet');
            droplets.forEach((droplet, index) => {
                const randomDelay = Math.random() * 12;
                droplet.style.animationDelay = randomDelay + 's';
            });
        }

        // Initialize animations
        createFloatingDroplets();

        // Add entrance animations
        window.addEventListener('load', function() {
            const container = document.getElementById('orderContainer');
            container.style.opacity = '0';
            container.style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
