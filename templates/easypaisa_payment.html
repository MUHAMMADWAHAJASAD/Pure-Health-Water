<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Easypaisa Payment - Pure Health</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px 45px;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 2;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .payment-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Logo and header section */
        .header-section {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00c851, #00a041);
            border-radius: 50%;
            margin-bottom: 20px;
            position: relative;
            animation: pulse 2s infinite;
        }

        .logo-container i {
            font-size: 35px;
            color: white;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 200, 81, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(0, 200, 81, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 200, 81, 0); }
        }

        h2 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        /* Order summary section */
        .order-summary {
            background: linear-gradient(135deg, #f8f9ff, #e3e8ff);
            padding: 25px;
            border-radius: 18px;
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            position: relative;
            overflow: hidden;
        }

        .order-summary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .order-summary .summary-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-summary p {
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .order-summary p:last-child {
            border-bottom: none;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 2px solid rgba(102, 126, 234, 0.2);
        }

        .order-summary strong {
            color: #444;
            font-weight: 500;
        }

        .price-highlight {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700 !important;
            font-size: 1.3rem !important;
        }

        /* Form styling */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: color 0.3s ease;
            z-index: 3;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e1e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        input[type="text"]:focus + .input-icon,
        input[type="password"]:focus + .input-icon {
            color: #667eea;
        }

        /* Enhanced submit button */
        button[type="submit"] {
            margin-top: 30px;
            width: 100%;
            padding: 18px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        /* Enhanced message styles */
        .message {
            margin-top: 25px;
            padding: 20px 25px;
            border-radius: 15px;
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            border-left: 4px solid;
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border-left-color: #28a745;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
        }

        .message.error {
            background: linear-gradient(135deg, #f8d7da, #f1aeb5);
            color: #721c24;
            border-left-color: #dc3545;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2);
        }

        /* Security badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            padding: 12px;
            background: rgba(0, 200, 81, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #00a041;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .payment-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .order-summary {
                padding: 20px;
            }
        }

        /* Smooth loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .payment-container {
            animation: fadeInUp 0.8s ease;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <div class="header-section">
        <div class="logo-container">
            <i class="fas fa-mobile-alt"></i>
        </div>
        <h2>Easypaisa Payment</h2>
        <p class="subtitle">Secure & Fast Payment Gateway</p>
    </div>

    <div class="order-summary">
        <div class="summary-title">
            <i class="fas fa-receipt"></i>
            Order Summary
        </div>
        <p>
            <strong>Bottle Type:</strong> 
            <span>{{ order.bottle_type }}</span>
        </p>
        <p>
            <strong>Quantity:</strong> 
            <span>{{ order.bottle_qty }}</span>
        </p>
        <p>
            <strong>Delivery Address:</strong> 
            <span>{{ order.delivery_address }}</span>
        </p>
        <p>
            <strong>Total Amount:</strong> 
            <span class="price-highlight">{{ total_price }} PKR</span>
        </p>
    </div>

    {% if message %}
        <div class="message {{ 'success' if message_type == 'success' else 'error' }}">
            <i class="fas {{ 'fa-check-circle' if message_type == 'success' else 'fa-exclamation-triangle' }}"></i>
            {{ message }}
        </div>
    {% endif %}

    <form method="POST" novalidate>
        <div class="form-group">
            <label for="phone">
                <i class="fas fa-phone"></i>
                Easypaisa Mobile Number
            </label>
            <div class="input-wrapper">
                <input type="text" name="phone" id="phone" 
                       placeholder="03XXXXXXXXX" 
                       required pattern="\d{10,15}" 
                       title="Please enter a valid phone number">
                <i class="fas fa-mobile-alt input-icon"></i>
            </div>
        </div>

        <div class="form-group">
            <label for="code">
                <i class="fas fa-lock"></i>
                Easypaisa PIN
            </label>
            <div class="input-wrapper">
                <input type="password" name="code" id="code" 
                       placeholder="Enter your 4-6 digit PIN" 
                       required minlength="4" maxlength="6">
                <i class="fas fa-key input-icon"></i>
            </div>
        </div>

        <button type="submit">
            <i class="fas fa-credit-card" style="margin-right: 8px;"></i>
            Complete Payment
        </button>
    </form>

    <div class="security-badge">
        <i class="fas fa-shield-alt"></i>
        <span>256-bit SSL Encrypted</span>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Add interactive form enhancements
    document.addEventListener('DOMContentLoaded', function() {
        // Phone number formatting
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.startsWith('92')) {
                value = '+' + value;
            }
            this.value = value;
        });

        // PIN validation
        const pinInput = document.getElementById('code');
        pinInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
        });

        // Form submission enhancement
        const form = document.querySelector('form');
        const submitBtn = form.querySelector('button[type="submit"]');
        
        form.addEventListener('submit', function() {
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Processing...';
            submitBtn.disabled = true;
        });
    });
</script>

</body>
</html>
